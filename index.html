
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Native Bridge Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Fetch Details from Native Code</h1>
    <button onclick="fetchDetails()">Fetch Details</button>

    <div id="response">Response will be displayed here</div>

    <script>
        var globalUserId = "";
        function fetchDetails() {
            window.webkit.messageHandlers.nativeBridge.postMessage({
                "action": "getSessionParams",
                "callBack": "onReceivedSessionParams"
            });
        }

        function onReceivedSessionParams(params) {
            var userId = params.userId;
            globalUserId = userId;
            alert("Received userId: " + userId);
            if (userId != 'undefined') {
                window.webkit.messageHandlers.nativeBridge.postMessage({
                    "action": "getVisitId",
                    "callBack": "onReceivedVisitId"
                });
            }
        }

        function onReceivedVisitId(params) {
            var visitId = params.data;
            alert("Received VisitId: " + visitId);
            if (visitId != 'undefined') {
                window.webkit.messageHandlers.nativeBridge.postMessage({
                    "action": "fetch",
                    "entityName": "VisitDetails",
                    "predicate": "SELF.userId == [c] " + globalUserId + " AND SELF.visitId == " + visitId,
                    "callBack": "onFetchVisitDetails"
                });
            }
        }

        function onFetchVisitDetails(params) {
            const responseDiv = document.getElementById('response');
            var jobNumber = params.jobNumber;
            var status = params.status;
            alert("Received JobNumber: " + jobNumber);
            responseDiv.innerHTML = 'Received from native: JobNumber -> ' + jobNumber + ' Status -> ' + status;
        }

            }
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Received from native: ' + JSON.stringify(data);
        }
    </script>

</body>
</html>
